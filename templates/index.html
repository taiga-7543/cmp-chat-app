    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>

        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        ã“ã‚“ã«ã¡ã¯ï¼ä½•ã§ã‚‚ãŠèããã ã•ã„ã€‚
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="mode-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="deepModeToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">æ·±æ˜ã‚Šãƒ¢ãƒ¼ãƒ‰</span>
                    </label>
                    <label class="toggle-switch" id="questionGenerationToggle" style="display: none; margin-left: 20px;">
                        <input type="checkbox" id="generateQuestionsToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">é–¢é€£è³ªå•ã‚’ç”Ÿæˆ</span>
                    </label>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." />
                    <button id="sendButton">é€ä¿¡</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Markdownã®è¨­å®š
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false,
            smartLists: true,
            smartypants: true
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã§è¡¨ç¤º
                messageContent.textContent = content;
            } else {
                // ãƒœãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯Markdownã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = '';
            
            const sourcesDiv = document.createElement('div');
            sourcesDiv.className = 'sources';
            sourcesDiv.style.display = 'none';
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(sourcesDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return { messageContent, sourcesDiv };
        }

        function extractDateFromFilename(filename) {
            if (!filename) return null;
            
            // yyyymmddå½¢å¼ã®æ—¥ä»˜ã‚’æ¤œç´¢ï¼ˆã‚¢ãƒ³ãƒ€ãƒ¼ã‚¹ã‚³ã‚¢ã‚ã‚Šã¾ãŸã¯ãªã—ï¼‰
            const datePatterns = [
                /_(\d{8})(?:\.|_|$)/,  // _yyyymmddå½¢å¼
                /(?:^|[^\d])(\d{8})(?:[^\d]|$)/,  // yyyymmddå½¢å¼ï¼ˆå‰å¾Œã«æ•°å­—ä»¥å¤–ã®æ–‡å­—ï¼‰
            ];
            
            for (const pattern of datePatterns) {
                const match = filename.match(pattern);
                if (match) {
                    const dateStr = match[1];
                    try {
                        // æ—¥ä»˜ã®å¦¥å½“æ€§ã‚’ãƒã‚§ãƒƒã‚¯
                        const year = parseInt(dateStr.substring(0, 4));
                        const month = parseInt(dateStr.substring(4, 6));
                        const day = parseInt(dateStr.substring(6, 8));
                        
                        // å¦¥å½“ãªæ—¥ä»˜ç¯„å›²ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆ1900å¹´ã€œ2100å¹´ï¼‰
                        if (year >= 1900 && year <= 2100) {
                            const date = new Date(year, month - 1, day);
                            if (date.getFullYear() === year && date.getMonth() === month - 1 && date.getDate() === day) {
                                return date;
                            }
                        }
                    } catch (e) {
                        // ç„¡åŠ¹ãªæ—¥ä»˜ã®å ´åˆã¯æ¬¡ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è©¦ã™
                        continue;
                    }
                }
            }
            
            return null;
        }

        function displaySources(sourcesDiv, groundingMetadata) {
            if (!groundingMetadata || !groundingMetadata.grounding_chunks || groundingMetadata.grounding_chunks.length === 0) {
                return;
            }

            sourcesDiv.innerHTML = '';
            
            // å‡ºå…¸æ•°ã‚’æœ€å¤§5ä»¶ã«åˆ¶é™
            const maxSources = 5;
            const chunksToShow = groundingMetadata.grounding_chunks.slice(0, maxSources);
            
            chunksToShow.forEach((chunk, index) => {
                if (chunk.title) {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    
                    const sourceText = document.createElement('span');
                    
                    // æ—¥ä»˜æƒ…å ±ã‚’æŠ½å‡ºã—ã¦è¡¨ç¤ºã«å«ã‚ã‚‹
                    const extractedDate = extractDateFromFilename(chunk.title);
                    const dateInfo = extractedDate ? ` (${extractedDate.getFullYear()}-${String(extractedDate.getMonth() + 1).padStart(2, '0')}-${String(extractedDate.getDate()).padStart(2, '0')})` : '';
                    
                    sourceText.textContent = `å‡ºå…¸ ${index + 1}ï¼š${chunk.title}${dateInfo}`;
                    sourceItem.appendChild(sourceText);
                    
                    sourcesDiv.appendChild(sourceItem);
                }
            });
            
            // åˆ¶é™ã‚’è¶…ãˆãŸå ´åˆã®è¡¨ç¤º
            if (groundingMetadata.grounding_chunks.length > maxSources) {
                const moreItem = document.createElement('div');
                moreItem.className = 'source-item';
                moreItem.style.fontStyle = 'italic';
                moreItem.style.color = '#6c757d';
                moreItem.textContent = `ä»– ${groundingMetadata.grounding_chunks.length - maxSources} ä»¶ã®å‡ºå…¸ãŒã‚ã‚Šã¾ã™`;
                sourcesDiv.appendChild(moreItem);
            }
            
            sourcesDiv.style.display = 'block';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const deepModeToggle = document.getElementById('deepModeToggle');
            const generateQuestionsToggle = document.getElementById('generateQuestionsToggle');
            const useDeepMode = deepModeToggle.checked;
            const generateQuestions = generateQuestionsToggle.checked;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            if (useDeepMode) {
                sendButton.textContent = 'æ·±æ˜ã‚Šèª¿æŸ»ä¸­...';
            } else {
                sendButton.textContent = 'é€ä¿¡ä¸­...';
            }

            const { messageContent, sourcesDiv } = addStreamingMessage();
            let accumulatedText = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: message,
                    deep_mode: useDeepMode,
                    generate_questions: generateQuestions
                }),
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°å®Œäº†æ™‚ã«æœ€çµ‚çš„ãªMarkdownãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                            messageContent.innerHTML = marked.parse(accumulatedText);
                            sendButton.disabled = false;
                            sendButton.textContent = 'é€ä¿¡';
                            return;
                        }

                        const text = decoder.decode(value);
                        const lines = text.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.chunk) {
                                        accumulatedText += data.chunk;
                                        // ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°ä¸­ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã§è¡¨ç¤ºï¼ˆãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å‘ä¸Šï¼‰
                                        messageContent.textContent = accumulatedText;
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                    if (data.done && data.grounding_metadata) {
                                        displaySources(sourcesDiv, data.grounding_metadata);
                                    }
                                    
                                    // æ·±æ˜ã‚Šãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã€ã‚¹ãƒ†ãƒƒãƒ—æƒ…å ±ã‚’è¡¨ç¤º
                                    if (useDeepMode && data.step) {
                                        updateProgressIndicator(data.step);
                                    }
                                } catch (e) {
                                    console.error('Error parsing JSON:', e);
                                }
                            }
                        });

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                messageContent.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
                sendButton.disabled = false;
                sendButton.textContent = 'é€ä¿¡';
            });
        }

        function updateProgressIndicator(step) {
            const progressMessages = {
                'planning': 'ğŸ“‹ èª¿æŸ»è¨ˆç”»ã‚’ç«‹æ¡ˆä¸­...',
                'plan_complete': 'âœ… è¨ˆç”»å®Œäº†',
                'query_1': 'ğŸ” è³ªå•1ã‚’èª¿æŸ»ä¸­...',
                'answer_1': 'âœ… å›ç­”1å®Œäº†',
                'query_2': 'ğŸ” è³ªå•2ã‚’èª¿æŸ»ä¸­...',
                'answer_2': 'âœ… å›ç­”2å®Œäº†',
                'query_3': 'ğŸ” è³ªå•3ã‚’èª¿æŸ»ä¸­...',
                'answer_3': 'âœ… å›ç­”3å®Œäº†',
                'query_4': 'ğŸ” è³ªå•4ã‚’èª¿æŸ»ä¸­...',
                'answer_4': 'âœ… å›ç­”4å®Œäº†',
                'query_5': 'ğŸ” è³ªå•5ã‚’èª¿æŸ»ä¸­...',
                'answer_5': 'âœ… å›ç­”5å®Œäº†',
                'synthesizing': 'ğŸ“ åŒ…æ‹¬çš„ãªå›ç­”ã‚’ä½œæˆä¸­...',
                'synthesis_complete': 'âœ… åŒ…æ‹¬çš„ãªå›ç­”å®Œäº†',
                'complete': 'ğŸ¯ èª¿æŸ»å®Œäº†'
            };
            
            const progressMessage = progressMessages[step];
            if (progressMessage) {
                sendButton.textContent = progressMessage;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // æ·±æ˜ã‚Šãƒ¢ãƒ¼ãƒ‰ã®çŠ¶æ…‹å¤‰æ›´æ™‚ã«é–¢é€£è³ªå•ç”Ÿæˆãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡
        document.getElementById('deepModeToggle').addEventListener('change', function() {
            const questionGenerationToggle = document.getElementById('questionGenerationToggle');
            if (this.checked) {
                questionGenerationToggle.style.display = 'inline-flex';
            } else {
                questionGenerationToggle.style.display = 'none';
                // æ·±æ˜ã‚Šãƒ¢ãƒ¼ãƒ‰ãŒç„¡åŠ¹ã«ãªã£ãŸã‚‰é–¢é€£è³ªå•ç”Ÿæˆã‚‚ç„¡åŠ¹ã«ã™ã‚‹
                document.getElementById('generateQuestionsToggle').checked = false;
            }
        });

        // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å…¥åŠ›æ¬„ã«è¨­å®š
        messageInput.focus();
    </script>
</body>
